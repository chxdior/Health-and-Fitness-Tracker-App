<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition and Training Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #11c7e7;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgb(34,193,195);
            background: linear-gradient(0deg, rgba(34,193,195,1) 0%, rgba(253,187,45,1) 100%);
            padding: 20px;
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .calendar {
            display: table;
            width: 100%;
            border-collapse: collapse;
        }
        .calendar div {
            display: table-cell;
            width: 14%;
            border: 1px solid #ddd;
            vertical-align: top;
            padding: 10px;
        }
        .calendar div h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1><span class="titleBar"></span>Health and Fitness Tracker App</h1>
        <nav>
            <ul>
                <li>
                    <a href="#calorie-calculator">Calorie Calculator</a>
                </li>
                <li>
                    <a href="#food-search-form">Food Tracker</a>
                </li>
                <li>
                    <a href="#training-tracker">Training Tracker</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container mt-5" id="calorie-calculator">
        <h1 class="text-center mb-4">Calorie Calculator</h1>
            <p>This is to help calculate your maintenance calories</p>
        <form id="nutritionForm">
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" class="form-control" id="weight" name="weight" required>
            </div>
            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" class="form-control" id="height" name="height" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Calculate</button>
        </form>
        <div class="result mt-4" id="result"></div>
    </div>

    <div class="container mt-4" id="food-search-form">
        <h1 class="text-center mb-4">Food Tracker</h1>
        <form id="foodSearchForm">
            <div class="form-group">
                <label for="foodSearch">Search Food:</label>
                <input type="text" class="form-control" id="foodSearch" name="foodSearch" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Search</button>
        </form>
        <div id="foodSearchResults" class="mt-4"></div>
    </div>

    <div class="container" id="training-tracker">
        <h1 class="text-center mb-4">Training Tracker</h1>
        <form id="trainingForm">
            <div class="form-group">
                <label for="trainingType">Type of Training:</label>
                <select class="form-control" id="trainingType" name="trainingType" required>
                    <option value="">Select Training Type</option>
                    <option value="cardio">Cardio</option>
                    <option value="strength">Strength</option>
                    <option value="flexibility">Flexibility</option>
                    <option value="balance">Balance</option>
                </select>
            </div>
            <div class="form-group">
                <label for="duration">Duration (minutes):</label>
                <input type="number" class="form-control" id="duration" name="duration" required>
            </div>
            <div class="form-group">
                <label for="intensity">Intensity:</label>
                <select class="form-control" id="intensity" name="intensity" required>
                    <option value="">Select Intensity</option>
                    <option value="low">Low</option>
                    <option value="moderate">Moderate</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="form-group">
                <label for="day">Day of the Week:</label>
                <select class="form-control" id="day" name="day" required>
                    <option value="">Select Day</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Track Training</button>
        </form>
        <div class="calendar mt-4" id="trainingCalendar"></div>
    </div>

    <!-- Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
